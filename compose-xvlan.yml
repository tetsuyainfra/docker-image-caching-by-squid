#
# Do not edit this file directly. It is generated by Makefile.
#
networks:
  svc_net:
    external: true
    name: ${EXTERNAL_NETWORK_NAME}
services:
  squid:
    environment:
      CACHE_DIR: ${CACHE_DIR:-ufs /var/cache/squid 10000 16 256}
      CACHE_MEM: ${CACHE_MEM:-256 MB}
      CONTAINER_DEBUG: ${CONTAINER_DEBUG}
      DEBUG: ${DEBUG}
      MAXIMUM_OBJECT_SIZE: ${MAXIMUM_OBJECT_SIZE:-512 MB}
      SQUID_HTTPS_USERS: ${SQUID_HTTPS_USERS}
      TZ: ${TZ:-UTC}
    healthcheck:
      disable: true
      interval: 10s
      retries: 3
      test:
        - CMD-SHELL
        - squidclient
        - -h
        - localhost
        - -p
        - "3128"
        - mgr:info
      timeout: 10s
    image: ${SQUID_IMAGE:-tetsuyainfra/compose-squid:latest}
    networks:
      svc_net:
        ipv4_address: ${SQUID_IP_ADDRESS}
    restart: ${RESTART:-unless-stopped}
    volumes:
      - source: squid_spool
        target: /var/spool/squid
        type: volume
        volume: {}
      - source: squid_cache
        target: /var/cache/squid
        type: volume
        volume: {}
volumes:
  registry_data: null
  squid_cache: null
  squid_spool: null
